services:
  app:
    image: node:23
    volumes:
      - ..:/workspaces/haru_node_api:cached
    command: 'sleep infinity'
    ports:
      - '8000:8000'
    # env_file:
    #   - ../.env
    environment:
      - MYSQL_HOST=${MYSQL_HOST}
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - NODE_ENV=${NODE_ENV}
      - DB_SYNCHRONIZE=${DB_SYNCHRONIZE}
    depends_on:
      - mysql

  mysql:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - '3306:3306'
    volumes:
      - mysql-data:/var/lib/mysql
    deploy:
      replicas: ${MYSQL_REPLICAS}

volumes:
  mysql-data:
